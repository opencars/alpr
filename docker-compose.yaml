version: "2"

services:
  nats:
    image: nats:2.1.4
    ports:
      - "8222:8222"
      - "4222:4222"
      - "6222:6222"

  minio:
    image: minio/minio:edge
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio
    command: server /data

  postgres:
    image: postgres:12.0
    environment:
      POSTGRES_DB: "auth_test"
    restart: on-failure
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data: {}
  minio-data: {}
